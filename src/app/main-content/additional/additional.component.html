    <section class="repo__container">
      <!-- repo list -->
    </section>
  </section>
  <section>
    <p class="account__followers">Followers: <span class="account__followers--highlighted"></span></p>

      <!-- followers list here -->

      <!-- followers list here -->
    </section>
